<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Vite App</title>
  </head>
  <body class="bg-stone-100 box-border lg:py-[128px]">
    <div class="bg-white max-w-[736px] md:p-[40px] rounded-xl mx-auto m">
        <img class="md:rounded-xl" src="assets/images/image-omelette.jpeg" alt="An image of a delightful omelette on a plate">
        <div class="container p-[40px] bg-white">
            <div id="title" class="mb-6">
                <h1 class="font-young text-[36px]/[100%] mb-6">Simple Omelette Recipe</h1>
                <p class="font-outfit">An easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.</p>
            </div>
            <div id="preparation" class="bg-rose-50 p-8">
                <h3 class="font-outfit text-rose-800 font-semibold text-xl">Preparation time</h3>
                <ul role="list" class="list-inside list-disc text-stone-600 font-outfit pl-2 text-[1em]/[150%]">
                    <li><span><b>Total:</b> Approximately 10 minutes</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
